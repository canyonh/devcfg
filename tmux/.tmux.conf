# Terminal settings for proper colors and focus events
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-features ",xterm-256color:RGB"
set-option -sa terminal-overrides ",xterm-256color:Tc"

# Focus events (for autoread in vim/nvim)
set-option -g focus-events on

# History
set-option -g history-limit 200000

# Faster command sequences (recommended for vim/nvim)
set-option -sg escape-time 10

# monitor alert
set-window-option -g visual-bell on
set-window-option -g bell-action other

# Layout switching with Alt keys
bind-key -n M-0 select-layout tiled
bind-key -n M-1 select-layout even-horizontal
bind-key -n M-2 select-layout even-vertical
bind-key -n M-4 select-layout main-horizontal
bind-key -n M-5 select-layout main-vertical
